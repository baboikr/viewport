<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 viewport-fit=cover">
	<title>Viewport Fit Cover Test</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			height:100dvh;
			background-color: #ffcc00;
			font-family: Arial, sans-serif;
		}

		.container {
			left:0;
			background: white;
			width: 100%;
			height: 100%; /* Ensures it covers the full viewport */
			display: flex;
			flex-direction: column;
			padding-left: env(safe-area-inset-left);
			padding-right: env(safe-area-inset-right);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Test:viewport cover padding:all</h1>
		<p>Container is now fullscreen, even under the notch!</p>
		<p>Content inside remains safe and visible.</p>
	</div>
</body>
</html>
