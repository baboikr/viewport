<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>Viewport Fit Cover Test</title>
	<style>
		body {
			box-sizing: border-box;
			margin: 0;
			padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
			background-color: #ffcc00;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			text-align: center;
			font-family: Arial, sans-serif;
		}

		.container {
			box-sizing: border-box;
			height:100%;
			background: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Test: viewport-fit=cover</h1>
		<p>padding added</p>
		<p>The content should NOT be hidden under the notch or navigation bar.</p>
	</div>
</body>
</html>
