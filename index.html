<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>Viewport Fit Cover Test</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #ffcc00;
			text-align: center;
			font-family: Arial, sans-serif;
		}

		.container {
			background: white;
			width: 100%;
			height: 100dvh; /* Ensures it covers the full viewport */
			display: flex;
			align-items: center;
			flex-direction: column;
			padding-top: env(safe-area-inset-top);
			padding-bottom: env(safe-area-inset-bottom);
			padding-left: env(safe-area-inset-left);
			padding-right: env(safe-area-inset-right);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Test: viewport-fit=cover padding added</h1>
		<p>Container is now fullscreen, even under the notch!</p>
		<p>Content inside remains safe and visible.</p>
	</div>
</body>
</html>
