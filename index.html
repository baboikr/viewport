<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>Viewport Fit Cover Example</title>
	<style>
		body {
			margin: 0;
			padding: env(safe-area-inset-top) env(safe-area-inset-right) 
			         env(safe-area-inset-bottom) env(safe-area-inset-left);
			background-color: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			text-align: center;
			font-family: Arial, sans-serif;
		}

		.container {
			background: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Hello, World!</h1>
		<p>This page uses <code>viewport-fit=cover</code> and respects safe areas.</p>
	</div>
</body>
</html>
